<!--Call to Action-->
{{#section callToAction label="5. Estimate Form" priority=5}}
<section
  id="estimate"
  style="
      background-image: linear-gradient(230deg, #c53030 0%, #9b2c2c 100%);
    "
>
  <div class="container px-6 py-20 mx-auto text-center">
    <h2
      class="mb-6 text-4xl font-bold text-center text-white slideInRight animated"
    >
      Free Estimate
    </h2>
    <div class="w-1/6 h-2 mx-auto mb-8 bg-blue-500"></div>
    <h3 class="my-4 text-2xl text-white">
      Every tree is unique. By coming to your home or business in person, we can
      quickly provide a cost-effective, accurate estimate for you. You can also
      call us to schedule a visit at:
      <a href="tel:+19186914047">918-691-4047</a>
    </h3>
    <form action="https://formspree.io/f/mqkgnaql" method="POST">
      <input type="text" name="_gotcha" style="display: none" />
      <input type="hidden" name="_next" value="thanks.html" />
      <div class="flex flex-col px-8 pt-6 pb-8 my-2 mb-4 text-left">
        <div class="-mx-3 md:flex">
          <div class="px-3 mb-6 md:w-1/3">
            <label
              class="block mb-2 text-xs font-bold tracking-wide text-white uppercase"
              for="grid-name"
            >
              Name (required)
            </label>
            <input
              class="block w-full px-4 py-3 mb-3 text-gray-900 bg-gray-100 border border-gray-100 rounded appearance-none focus:outline-none focus:bg-white focus:border-gray-500"
              id="grid-name"
              type="text"
              placeholder="Your Name"
              name="name"
              required
            />
          </div>
          <div class="px-3 mb-6 md:w-1/3">
            <label
              class="block mb-2 text-xs font-bold tracking-wide text-white uppercase"
              for="grid-phone-number"
            >
              Phone Number (required)
            </label>
            <input
              class="block w-full px-4 py-3 text-gray-900 bg-gray-100 border border-gray-100 rounded appearance-none focus:outline-none focus:bg-white focus:border-gray-500"
              id="grid-phone-number"
              type="tel"
              placeholder="Your phone number"
              name="phone"
              required
            />
          </div>
          <div class="px-3 mb-6 md:w-1/3">
            <label
              class="block mb-2 text-xs font-bold tracking-wide text-white uppercase"
              for="grid-email"
            >
              Email
            </label>
            <input
              class="block w-full px-4 py-3 text-gray-900 bg-gray-100 border border-gray-100 rounded appearance-none focus:outline-none focus:bg-white focus:border-gray-500"
              id="grid-email"
              type="email"
              placeholder="Your Email Address"
              name="_replyto"
            />
          </div>
        </div>
        <div class="-mx-3 md:flex">
          <div class="px-3 mb-6 md:w-1/3">
            <label
              class="block mb-2 text-xs font-bold tracking-wide text-white uppercase"
              for="grid-service-address"
            >
              Service Address
            </label>
            <input
              class="block w-full px-4 py-3 mb-3 text-gray-900 bg-gray-100 border border-gray-100 rounded appearance-none focus:outline-none focus:bg-white focus:border-gray-500"
              id="grid-service-address"
              type="text"
              placeholder="Street"
              name="service-address"
            />
          </div>
          <div class="px-3 mb-6 md:w-1/3 md:mb-0">
            <label
              class="block mb-2 text-xs font-bold tracking-wide text-white uppercase"
              for="grid-city"
            >
              City
            </label>
            <input
              class="block w-full px-4 py-3 mb-3 text-gray-900 bg-gray-100 border border-gray-100 rounded appearance-none focus:outline-none focus:bg-white focus:border-gray-500"
              id="grid-city"
              type="text"
              placeholder="City"
              name="city"
            />
          </div>
          <div class="px-3 mb-6 md:w-1/3">
            <label
              class="block mb-2 text-xs font-bold tracking-wide text-white uppercase"
              for="grid-zip"
            >
              Zipcode (required)
            </label>
            <input
              class="block w-full px-4 py-3 mb-3 text-gray-900 bg-gray-100 border border-gray-100 rounded appearance-none focus:outline-none focus:bg-white focus:border-gray-500"
              id="grid-zip"
              type="text"
              inputmode="tel"
              pattern="[0-9]*"
              max="99999"
              placeholder="Zipcode"
              name="zipcode"
              required
            />
          </div>
        </div>
        <div class="flex flex-wrap -mx-3">
          <div class="w-full px-3 mb-6 md:w-1/3">
            <label
              class="block mb-2 text-xs font-bold tracking-wide text-white uppercase"
              for="grid-desired-service"
            >
              Service Type
            </label>
            <div class="relative">
              <select
                class="block w-full px-4 py-3 pr-8 leading-tight text-gray-900 bg-gray-200 border border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-gray-500"
                id="grid-desired-service"
                name="service-type"
                required
              >
                <option>Complete Tree Care</option>
                <option>Tree Trimming</option>
                <option>Tree Removal</option>
                <option>Stump Removal &amp; Grinding</option>
                <option>Firewood &amp; Mulch</option>
                <option>Other / Not Listed</option>
              </select>
              <div
                class="absolute inset-y-0 right-0 flex items-center px-2 text-gray-900 pointer-events-none"
              >
                <svg
                  class="w-4 h-4 fill-current"
                  xmlns="https://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                  />
                </svg>
              </div>
            </div>
          </div>
          <div class="w-full px-3 mb-6 md:w-1/3">
            <label
              class="block mb-2 text-xs font-bold tracking-wide text-white uppercase"
              for="grid-property-type"
            >
              Property Type (required)
            </label>
            <div class="relative">
              <select
                class="block w-full px-4 py-3 pr-8 leading-tight text-gray-900 bg-gray-200 border border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-gray-500"
                id="grid-property-type"
                name="property-type"
                required
              >
                <option>Residential (owned)</option>
                <option>Residential (rental)</option>
                <option>Commercial</option>
              </select>
              <div
                class="absolute inset-y-0 right-0 flex items-center px-2 text-gray-900 pointer-events-none"
              >
                <svg
                  class="w-4 h-4 fill-current"
                  xmlns="https://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                  />
                </svg>
              </div>
            </div>
          </div>
          <div class="w-full px-3 mb-6 md:w-1/3">
            <label
              class="block mb-2 text-xs font-bold tracking-wide text-white uppercase"
              for="grid-service-area"
            >
              Service Area
            </label>
            <div class="relative">
              <select
                class="block w-full px-4 py-3 pr-8 leading-tight text-gray-900 bg-gray-200 border border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-gray-500"
                id="grid-service-area"
                name="Service area"
                required
              >
                <option>Street</option>
                <option>Side of property</option>
                <option>Rear of property</option>
              </select>

              <div
                class="absolute inset-y-0 right-0 flex items-center px-2 text-gray-900 pointer-events-none"
              >
                <svg
                  class="w-4 h-4 fill-current"
                  xmlns="https://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>
        <div class="flex flex-wrap justify-between -mx-3">
          <div class="w-full px-3 mb-6 md:w-2/3 md:mb-0">
            <label
              class="block mb-2 text-xs font-bold tracking-wide text-white uppercase"
              for="grid-message"
            >
              Message (optional)
            </label>
            <div class="relative">
              <textarea
                class="block w-full h-32 px-4 py-3 pr-8 leading-tight text-gray-900 bg-gray-200 border border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-gray-500"
                id="grid-message"
                name="message"
              ></textarea>
            </div>
          </div>
          <div class="self-end w-full px-3 md:w-1/3 md:mt-6">
            <button
              type="submit"
              class="inline-flex justify-center w-full px-6 py-4 font-bold tracking-wide text-white uppercase bg-blue-500 border-b-4 border-blue-700 rounded shadow-lg appearance-none hover:bg-blue-600 hover:shadow-md"
            >
              <span class="mr-2 whitespace-nowrap">Submit Request</span>
              <svg
                xmlns="https://www.w3.org/2000/svg"
                class=""
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentcolor"
                  d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
{{/section}}
