<header role="banner">
  <!--Nav-->
  <nav
    role="navigation"
    id="nav"
    style="min-width: 385px"
    class="top-0 z-10 flex items-start justify-between px-4 py-2 shadow flex-nowrap xl:px-6"
    x-data="{ menuOpen: false }"
    @keydown.escape="menuOpen = false"
    :class="{ 'bg-gray-100' : menuOpen , 'bg-white' : !menuOpen }"
  >
    <div class="w-full xl:flex xl:container xl:mx-auto">
      <div class="flex items-start flex-shrink-0 mx-6 xl:items-center">
        <a class="text-2xl lg:text-4xl" href="/">
          <img
            class="hidden mr-4 w-14 h-14 shake md:block"
            src="images/atkins-logo.svg"
            width="56"
            height="56"
            alt="Atkins Tree Service logo"
          />
        </a>
        <a class="leading-4 text-gray-900 hover:text-gray-800" href="/">
          <span class="block text-2xl font-bold md:text-4xl"
            >Atkins Tree Care<br />
            <span
              class="block text-sm text-gray-500 md:text-base xs:tracking-tighter sm:tracking-tight"
              >Proudly Serving the Greater Tulsa area</span
            >
          </span>
        </a>
      </div>

      <div
        class="w-full xl:mx-2 xl:flex xl:flex-grow xl:items-center xl:w-auto"
        :class="{ 'block': menuOpen, 'hidden': !menuOpen }"
        @click.away="menuOpen = false"
        x-show="true"
        x-transition:enter="transition duration-500"
        x-transition:enter-start="opacity-0 transform"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition duration-500"
        x-transition:leave-start="opacity-100 transform"
        x-transition:leave-end="opacity-0 transform"
      >
        <ul
          class="items-center justify-end flex-1 w-full pb-6 text-right xl:pb-0 xl:pt-0 xl:flex xl:text-left"
        >
          <li
            class="border-b-4 border-transparent rounded xl:mr-3 hover:bg-gray-100 xl:hover:border-gray-300"
          >
            <a
              class="block py-2 text-xl text-gray-800 xl:px-4 xl:font-bold hover:text-gray-900 xl:rounded xl:px-6"
              href="index.html#services"
              @click="menuOpen = false"
              >Services</a
            >
          </li>
          <li
            class="border-b-4 border-transparent rounded xl:mr-3 hover:bg-gray-100 xl:hover:border-gray-300"
          >
            <a
              class="block py-2 text-xl text-gray-800 xl:px-4 xl:font-bold hover:text-gray-900 xl:rounded xl:px-6"
              href="index.html#why-us"
              @click="menuOpen = false"
              >Why Us?</a
            >
          </li>
          <li
            class="border-b-4 border-transparent rounded xl:mr-3 hover:bg-gray-100 xl:hover:border-gray-300"
          >
            <a
              class="block py-2 text-xl text-gray-800 xl:px-4 xl:font-bold hover:text-gray-900 xl:rounded xl:px-6"
              href="contact.html"
              @click="menuOpen = false"
              >Contact</a
            >
          </li>
          <li class="rounded xl:mr-3 hover:bg-blue-200">
            <a
              class="block py-2 text-xl font-bold text-blue-600 bg-transparent xl:px-4 xl:bg-blue-500 xl:hover:bg-blue-600 xl:border-b-4 xl:border-blue-700 xl:text-white xl:rounded xl:px-6"
              href="#estimate"
              @click="menuOpen = false"
              >Free Estimate</a
            >
          </li>
          <li class="rounded xl:mr-3 hover:bg-red-200">
            <a
              class="block py-2 text-xl font-bold text-red-600 bg-transparent xl:px-4 xl:bg-red-500 xl:hover:bg-red-600 xl:border-b-4 xl:border-red-700 xl:text-white xl:rounded xl:px-6"
              href="emergency.html"
              @click="menuOpen = false"
              >Emergency</a
            >
          </li>
        </ul>
      </div>
    </div>
    <button
      @click="menuOpen = !menuOpen"
      type="button"
      id="menuButton"
      class="flex-none w-16 h-16 px-2 text-gray-900 xl:hidden hover:text-gray-600 focus:outline-none"
      :class="{ 'transition transform-180': menuOpen }"
    >
      <svg
        class="w-12 h-12 fill-current"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        width="1em"
        height="1em"
      >
        <path
          x-show="menuOpen"
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z"
        />
        <path
          x-show="!menuOpen"
          fill-rule="evenodd"
          d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"
        />
      </svg>
    </button>
  </nav>
</header>
