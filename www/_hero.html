<!-- hero -->
{{#section hero label="1. Hero" priority=1 sortable=true}}
<section id="hero" class="container px-6 mx-auto my-12">
  <div
    class="relative items-center block max-w-full mx-auto my-6 bg-gray-100 rounded-lg shadow md:flex sm:mb-4 sm:mt-16"
    style="min-height: 18rem"
  >
    <div
      class="relative w-full h-full overflow-hidden rounded-t-lg md:w-2/5 md:rounded-t-none md:rounded-l-lg"
      style="min-height: 19rem"
    >
      <img
        class="absolute inset-0 object-cover object-center w-full h-full"
        srcset="images/slider@1x.jpg 1x, images/slider@2x.jpg 2x"
        src="images/slider@1x.jpg"
        alt="Winter trimming can be an important component of tree maintenance"
      />
      <div class="absolute inset-0 w-full h-full bg-red-900 opacity-50"></div>
      <div
        class="absolute inset-0 flex items-center justify-center w-full h-full"
      >
        <span class="text-3xl font-bold leading-normal text-white"
          >{{Hero_image_first_line type=text}}<br />{{Hero_image_second_line
          type=text}}</span
        >
      </div>
    </div>
    <div
      class="flex items-center w-full h-full bg-gray-100 rounded-lg md:w-3/5"
    >
      <div class="px-6 py-4 md:pr-24 md:pl-16 md:py-12">
        <p class="text-gray-600">
          {{Hero_Tagline type=text}}
        </p>
        <a
          class="flex items-baseline mt-3 text-red-600 hover:text-red-900 focus:text-red-900"
          href=""
        >
          <span class="text-xl font-bold">{{Hero_Link type=text}} </span>
          <span class="ml-1 text-xs">&#x279c;</span></a
        >
      </div>
      <svg
        class="absolute inset-y-0 hidden w-24 h-full -ml-12 text-gray-100 fill-current md:block"
        viewBox="0 0 100 100"
        preserveAspectRatio="none"
        height="300px"
        width="300px"
      >
        <polygon points="50,0 100,0 50,100 0,100" />
      </svg>
    </div>
  </div>
  <div
    class="items-center justify-between hidden max-w-6xl mx-auto sm:flex md:mt-2 lg:mt-4"
  >
    <a
      href="#service-area"
      class="px-2 text-black text-opacity-70 hover:text-opacity-100 focus:text-opacity-100"
      >TULSA</a
    >
    <a
      href="#service-area"
      class="px-2 text-black text-opacity-70 hover:text-opacity-100 focus:text-opacity-100"
      >OWASSO</a
    >
    <a
      href="#service-area"
      class="px-2 text-black text-opacity-70 hover:text-opacity-100 focus:text-opacity-100"
      >BROKEN ARROW</a
    >
    <a
      href="#service-area"
      class="px-2 text-black text-opacity-70 hover:text-opacity-100 focus:text-opacity-100"
      >CLAREMORE</a
    >
    <a
      href="#service-area"
      class="px-2 text-black text-opacity-70 hover:text-opacity-100 focus:text-opacity-100"
      >CATOOSA</a
    >
  </div>
</section>
{{/section}}
